{% extends 'base.html' %}

{% block title %}Blog Details Page{% endblock %}

{% block content %}
    <h1>Blog Details</h1>
    <div>
        <h2>{{ blog.title }}</h2>
        <p>Category: {{ blog.category }}</p>
        <p>Date Published: {{ blog.date_published }}</p>
        <p>{{ blog.content }}</p>
    </div>
{% endblock %}
