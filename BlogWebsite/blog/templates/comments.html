{% extends 'base.html' %}

{% block title %}Comments Page{% endblock %}

{% block content %}
    <h1>List of Comments</h1>
    <ul>
        <!-- Loop through comments and display -->
        {% for comment in comments %}
        <li>Post ID: {{ comment.post_id }}, User ID: {{ comment.user_id }} - {{ comment.content }}</li>
        {% endfor %}
    </ul>
{% endblock %}
